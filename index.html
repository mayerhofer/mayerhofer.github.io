<html>
  <head>
    <!-- General Settings -->
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en-us">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="https://mayerhofer.github.io/" />

    <!-- Meta Tags -->
    <title>Money Manager | Mother Box</title>
    <meta name="description" content="Personal Money Manager application that helps tracking of cash flows, investments, assets and debts.">

    <!-- Static Assets -->
    <link type="image/x-icon" rel="icon" href="favicon.ico">
    <!-- <script type="text/javascript" charset="utf-8" src="public/app.js"></script> -->
    <link rel="stylesheet" href="app.css" />

    <script type="module" charset="utf-8" src="app.js" defer></script>

    <!-- v4 -->
    <script src='https://unpkg.com/tesseract.js@4.0.1/dist/tesseract.min.js'></script>
  </head>
  <body class="index">

    <!-- Header -->
    <div class="header">
      <div class="m-menu">
        <div class="m-menu__burger">
          <span></span>
        </div>
        <input class="m-menu__toggle" type="checkbox">
        <div class="m-menu__backdrop"></div>
        <div class="m-menu__content">
          <!-- Navigation -->
          <nav>
              <h2 class="nav-menu__header">Menu</h2>
              <ul class="ul-menu__listing">
                  <li><a class="loggedIn" href="javascript:void(0);" onclick="window.app.loadFinance();">Finance</a></li>
                  <li><a class="loggedIn" href="javascript:void(0);" onclick="window.app.loadLiability();">Liability</a></li>

                  <li><a class="loggedIn" href="javascript:void(0);" onclick="window.app.loadWishlist();">Wish List</a></li>
                  <li><a class="loggedIn" href="javascript:void(0);" onclick="window.app.loadErrors();">Error Log</a></li>
                  <li><a class="loggedIn" href="javascript:void(0);" onclick="window.app.loadTesseract();">Import Receipt</a></li>
                  <li><a class="loggedIn" href="javascript:void(0);">Money</a></li>
                  <li><a class="loggedIn" href="javascript:void(0);" onclick="window.app.login();">Log In</a></li>
              </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Page Wrapper -->
    <div class="wrapper">

      <!-- Page-Specific Content -->
      <div class="content">

        <div id="app"></div>

        <div class="toast unshow">
          <div class="toast-header">
            <p>Header<p>
            <p class="toast-button"><button class="toast-close">X</button></p>
          </div>
          <div class="toast-details">
            <p>Details</p>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <div class="copyright">Copyright 2022 Mayerhofer IT | All Rights Reserved </div>
      </div>
    </div>
